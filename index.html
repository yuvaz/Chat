<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>chat window</title>
<link rel="stylesheet" type="text/css" href="css/brand_chat.css">
</head>

<body>
<div class="chat_window">
  <div class="chat_window_inner">
    <div class="chat_header">
      <div class="chat_header_heading">
        <h2> Welcome to Easy chat </h2>
      </div>
      <div class="chat_header_icons"> <span>x</span> <span>-</span> </div>
    </div>
    <div class="chat_body">
      <div class="chat_body_inner">
        <div class="alert"> Please accept the tearms 	of use to start chatting </div>
        <div class="h_l1"> Ask your questions directly to our advisors via chat </div>
        <div class="d_l1"> As part of the quality program of the bank, this conversaction is likelyto be recorded </div>
        <form>
          <div class="form_inner">
            <div class="form_row">
              <label for="first_name">First name</label>
              <div class="default_input">
                <input type="text" name="first_name" />
              </div>
            </div>
            <div class="form_row">
              <label for="last_name">First name</label>
              <div class="default_input">
                <input type="text" name="last_name" />
              </div>
            </div>
            <div class="form_row">
              <div class="default_checkbox">
                <input type="checkbox" name="terms_agree" />
              </div>
              <label for="terms_agree">i agree to the <a href="#">Terms of use</a></label>
            </div>
          </div>
          <div class="button_block">
            <button>start Chatting</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
